  <body>
    <script>
    var num1;
    var num2;
      num1=prompt("Número 1","");
      num2=prompt("Número 2","");
    var numero = [parseInt(num2) % parseInt(num1)];
        if (numero == 0){
          alert("El primer número es multiplo del segundo");
        } else {
          alert("El primero número no es multiplo del segundo");
        }

    </script>
