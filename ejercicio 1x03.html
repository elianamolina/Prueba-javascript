<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sintaxis de java script</h1>
    <ul>
      <li>Literales</li>
      <script>
        alert(3)
      </script>
      <li>variables</li>
      <script>
        var a = 3;
        alert(a);
      </script>
    </ul>
    <li>operadores</li>
    <script>
      var b = 7;
      var c = b+a;
      alert(c);
    </script>
    <li>expresiones</li>
    <script>
      alert("hola"+3);
    </script>
    <li>palabras reservadas (keywords)</li>
    <li>comentarios</li>

  </body>
</html>
